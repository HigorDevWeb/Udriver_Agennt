<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Transkrypcja Audio - UDriver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="upload-container">
    <h2>Transkrybuj nagrania (Przeciągnij i upuść lub wybierz)</h2>
    <div id="drop-area">
      <form id="audioForm" enctype="multipart/form-data">
        <input type="file" id="fileElem" name="files" multiple accept="audio/*">
        <label for="fileElem" id="fileLabel">Przeciągnij pliki tutaj lub kliknij, aby wybrać</label>
        <button type="submit">Wyślij</button>
      </form>
      <div id="fileList"></div>
    </div>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
